<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwel Website</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <section id="home">
            <div class="logo">
                <img src="images/hello-kitty-shocked.gif" alt="Surprise" id="SurpriseLogo">
            </div>
        </section>
    </header>
    <main>
        <section id="qwelNight">
            <div class="qwelNightDesc">
                <div class="qwelNightHeading">
                    <h1>Congrats, you placed first at the brainrot competition! Click on the images below for surprises!
                    </h1>
                </div>
                <div class="qwelTxt">
                    <p></p>
                </div>
            </div>
            <div class="qwelPictures">
                <div class="qwelImageContainer"> <img src="images/hello-kitty-restaurant-3395.jpg" alt="qwelPictureOne"
                        class="coolImage">
                </div>
                <div class="qwelImageContainer"> <img src="images/hello-kitty-evil.gif" alt="qwelPictureTwo"
                        class="coolImage">

                </div>
                <div class="qwelImageContainer"> <img src="images/hellokittyflowers.png" alt="qwelPictureThree"
                        class="coolImage">
                </div>
            </div>
            <div id="qwelModal" class="modal">
                <div class="qwelModalContent">
                    <span class="closeBtn">&times;</span>
                    <span class="leftBtn" id="leftBtn">&#x003C;</span>
                    <span class="rightBtn" id="rightBtn">&#x003E;</span>
                    <div class="modalImageContainer"> <img src="" alt="modal placeholder img" class="coolImage"
                            id="qwelPlaceHolderImg">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
